name: workout-stack

services:
  workout-db:
    image: postgres:16-alpine
    container_name: workout-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-workout}
      POSTGRES_USER: ${POSTGRES_USER:-workout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workout_dev_password}
      TZ: Asia/Taipei
    ports:
      - "${DB_PORT:-5435}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workout}"]
      interval: 5s
      timeout: 5s
      retries: 20
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  workout-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workout-app
    restart: unless-stopped
    depends_on:
      workout-db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3005}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-workout}:${POSTGRES_PASSWORD:-workout_dev_password}@workout-db:5432/${POSTGRES_DB:-workout}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
